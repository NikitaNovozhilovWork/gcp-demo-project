<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="shortcut icon" type="image/x-icon" th:href="${appIcon}" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GCP Demo Page</title>
  <link href="/main.css" rel="stylesheet">
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#" th:text="${appName}">Navbar</a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse collapse" id="navbarCollapse" style="">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a id="homeButton" class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <button id="connect" class="btn btn-success navbar-btn mr-sm-2" type="submit">Connect</button>
      <button id="disconnect" class="btn btn-primary navbar-btn my-2 my-sm-0" type="submit" disabled="disabled">Disconnect</button>
    </form>
  </div>
</nav>
<main role="main">
  <div class="container py-3">
    <button id="history" type="submit" class="btn btn-outline-secondary btn-lg btn-block" disabled="disabled">Show previous message</button>
  </div>
  <div class="container">
    <table id="conversation" class="table table-striped">
      <thead>
      <tr>
        <th>User</th>
        <th>Message</th>
        <th>Translation</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody id="chat">
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
