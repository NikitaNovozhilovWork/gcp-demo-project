spring:
  application:
    name: Shell Chat
    icon: /gcp.png
  thymeleaf:
    enabled: true
    cache:   false
    prefix:  classpath:/templates/
    suffix:  .html

management:
  endpoints:
    beans:
      enabled: false
    web:
      base-path: /_ah
      exposure:
        include: '*'

gitter:
  community:      comunity
  token:          token
  oauth:
    key:          oauth-key
    secret:       oauth-secret
    redirect_url: oauth-redirect-url
